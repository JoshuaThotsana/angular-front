<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row col-lg-12">
        <h1 style="text-align: center;">Umuzi hackthon registration</h1>
    </div>
    <div class="row">
        <div class="form-group col-lg-6">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName"
            maxlength="28" placeholder="Please enter your name">
        </div>
        <div class="form-group col-lg-6">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName"
            maxlength="28" placeholder="Please enter your surname">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email"
            maxlength="28" placeholder="Please enter your email">
        </div>
        <div class="form-group col-lg-6">
            <label for="confirm-email">Confirm Email:</label>
            <input type="email" class="form-control" id="confirm-password"
            maxlength="28" placeholder="Please confirm your email">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-6">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
            maxlength="28" placeholder="Please enter your password">
        </div>
        <div class="form-group col-lg-6">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password"
            maxlength="28" placeholder="Please confirm your password">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-2">
            <label for="cohort">Cohort:</label>
            <input type="number" class="form-control" id="cohort" [(ngModel)]="user.cohort" min="15">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-4">
            <label for="department">Department:</label>
            <select class="form-control" id="department" [(ngModel)]="user.department">
                <option value="" disabled selected>Select your department</option>
                <option *ngFor="let department of departments" [value]="department">{{department}}</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <input class="btn btn-primary btn-block" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
    </div>
</div>
